<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 12px 0 12px;
        }
        .header .icon {
            font-size: 22px;
            cursor: pointer;
        }
        .header-title {
            font-weight: bold;
            font-size: 18px;
            flex: 1;
            text-align: center;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: #f3f6fa;
            border-radius: 16px;
            padding: 8px 14px;
            margin: 14px 12px 10px 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.02);
        }
        .search-bar .material-icons {
            color: #7a7a7a;
            font-size: 22px;
        }
        .search-input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 18px;
            flex: 1;
            margin-left: 8px;
            margin-right: 8px;
        }
        .filter-row {
            display: flex;
            gap: 10px;
            margin: 0 12px 10px 12px;
        }
        .filter-btn {
            background: #f3f6fa;
            border: none;
            border-radius: 10px;
            padding: 7px 18px 7px 12px;
            font-size: 15px;
            color: #222;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .filter-btn .material-icons {
            font-size: 18px;
            margin-left: 2px;
        }
        .section-title {
            font-weight: bold;
            font-size: 16px;
            margin: 18px 0 10px 18px;
        }
        .product-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px 10px;
            padding: 0 12px 80px 12px;
        }
        .product-card {
            background: #f8f3ef;
            border-radius: 12px;
            padding: 12px 8px 10px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .product-img {
            width: 80px;
            height: 110px;
            border-radius: 6px;
            object-fit: cover;
            background: #fff;
            margin-bottom: 8px;
        }
        .product-title {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2px;
            color: #222;
        }
        .product-price {
            font-size: 13px;
            color: #666;
            text-align: center;
        }
        .footer-nav {
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-top: 1.5px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            padding: 6px 0 2px 0;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 13px;
            color: #888;
            text-decoration: none;
        }
        .nav-item.active {
            color: #222;
        }
        .nav-icon {
            font-size: 22px;
            margin-bottom: 2px;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="search-bar">

            <div class="product-card">

            <div class="product-card">

                <div class="product-price">$10.99</div>
            </div>
            <div class="product-card">
                <img class="product-img" src="https://covers.openlibrary.org/b/id/10594764-L.jpg" alt="The Lord of the Rings" />

                <div class="product-price">$13.99</div>

            <div class="product-card">
                <img class="product-img" src="https://covers.openlibrary.org/b/id/10594765-L.jpg" alt="The Da Vinci Code" />

                <div class="product-price">$16.99</div>
            </div>
            <div class="product-card">
                <img class="product-img" src="https://covers.openlibrary.org/b/id/10594766-L.jpg" alt="The Alchemist" />
                <div class="product-title">The Alchemist</div>
                <div class="product-price">$8.99</div>
            </div>
            <div class="product-card">
                <img class="product-img" src="https://covers.openlibrary.org/b/id/10594767-L.jpg" alt="The Hunger Games" />
                <div class="product-title">The Hunger Games</div>
                <div class="product-price">$17.99</div>
            </div>
        </div>
        <div class="footer-nav">

            <a href="favorite.html" class="nav-item">

            <a href="search1.html" class="nav-item">

            </a>
        </div>
    </div>
    <script>
        const input = document.getElementById('searchInput');
        if(input){
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    alert('搜尋內容：' + input.value);
                }
            });
        }
    </script>
</body>
</html>
