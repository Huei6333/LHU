<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: none;
            border: none;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 0 10px 0;
            position: relative;
        }
        .header .back {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: #222;
            cursor: pointer;
        }
        .header .title {
            font-weight: bold;
            font-size: 18px;
        }
        .cart-list {
            flex: 1;
            padding: 0 18px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .cart-item .remove {
            font-size: 18px;
            color: #7b8a9c;
            background: none;
            border: none;
            margin-right: 8px;
            cursor: pointer;
        }
        .cart-item-img {
            width: 48px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 10px;
            border: 1px solid #eee;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-title {
            font-size: 15px;
            font-weight: bold;
            color: #222;
        }
        .cart-item-author {
            font-size: 13px;
            color: #7b8a9c;
            margin-top: 2px;
        }
        .cart-item-price {
            font-size: 15px;
            color: #222;
            font-weight: bold;
            margin-left: 10px;
        }
        .summary {
            padding: 0 18px;
            margin-top: 10px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            margin-bottom: 6px;
        }
        .summary-row.total {
            font-weight: bold;
            font-size: 17px;
            margin-top: 8px;
        }
        .checkout-btn {
            width: calc(100% - 36px);
            margin: 24px 18px 80px 18px; /* 增加底部間距避免被footer擋住 */
            padding: 13px 0;
            background: #2176ff;
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            letter-spacing: 2px;
        }
        .footer-nav {
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-top: 1.5px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: auto;
            padding: 6px 0 2px 0;
            z-index: 10;
        }
        .footer-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #7b8a9c;
            text-decoration: none;
            width: 20%;
        }
        .footer-nav-item.active {
            color: #2176ff;
            font-weight: bold;
        }
        .footer-nav-item .icon {
            font-size: 20px;
            margin-bottom: 2px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 13px;
            color: #888;
            text-decoration: none;
        }
        .nav-item svg {
            margin-bottom: 2px;
            font-size: 22px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back">&#8592;</span>
            <span class="title">購物車</span>
        </div>
        <div class="cart-list">
            <div class="cart-item">
                <button class="remove">&#10006;</button>
                <img class="cart-item-img" src="https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80" alt="The Secret Garden">
                <div class="cart-item-info">
                    <div class="cart-item-title">The Secret Garden</div>

                </div>

            </div>
            <div class="cart-item">
                <button class="remove">&#10006;</button>
                <img class="cart-item-img" src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=400&q=80" alt="Adventures of Tom Sawyer">
                <div class="cart-item-info">
                    <div class="cart-item-title">Adventures of Tom Sawyer</div>
                    <div class="cart-item-author">By Mark Twain</div>
                </div>
                <div class="cart-item-price">$9.99</div>
            </div>
            <div class="cart-item">
                <button class="remove">&#10006;</button>
                <img class="cart-item-img" src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=400&q=80" alt="Pride and Prejudice">
                <div class="cart-item-info">
                    <div class="cart-item-title">Pride and Prejudice</div>
                    <div class="cart-item-author">By Jane Austen</div>
                </div>
                <div class="cart-item-price">$11.99</div>
            </div>
        </div>
        <div class="summary">
            <div class="summary-row"><span>小計</span><span>$34.97</span></div>
            <div class="summary-row"><span>OOO</span><span>$4.99</span></div>
            <div class="summary-row total"><span>總計</span><span>$42.76</span></div>
        </div>
        <button class="checkout-btn">確認下單</button>
    </div>
