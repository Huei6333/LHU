<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡賣家</title>
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 375px;
            margin: 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: none;
            border: none;
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 0 10px 0;
            position: relative;
        }
        .header .back {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: #222;
            cursor: pointer;
        }
        .header .title {
            font-weight: bold;
            font-size: 18px;
        }
        .desc {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 18px;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0 16px;
        }
        .input, .textarea {
            width: 100%;
            background: #f2f5f8;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            padding: 12px 10px;
            color: #222;
            margin-bottom: 0;
            box-sizing: border-box;
            resize: none;
        }
        .textarea {
            min-height: 90px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back">&#8592;</span>
            <span class="title">聯絡賣家</span>
        </div>
        <div class="desc">
            謝謝您的主動聯絡，請留下要諮詢的問題。
        </div>
        <form class="form">
            <input class="input" type="email" placeholder="輸入你的學生信箱" required>
            <textarea class="textarea" placeholder="輸入你的訊息。" required></textarea>
        </form>
    </div>
</body>
</html>
