<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: #f3f6fa;
            border-radius: 16px;
            padding: 8px 14px;
            margin: 18px 12px 10px 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.02);
        }
        .search-bar .material-icons {
            color: #7a7a7a;
            font-size: 22px;
        }
        .search-input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 18px;
            flex: 1;
            margin-left: 8px;
            margin-right: 8px;
        }
        .filter-row {
            display: flex;
            gap: 10px;
            margin: 0 12px 10px 12px;
        }
        .filter-btn {
            background: #f3f6fa;
            border: none;
            border-radius: 10px;
            padding: 7px 18px 7px 12px;
            font-size: 15px;
            color: #222;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .filter-btn .material-icons {
            font-size: 18px;
            margin-left: 2px;
        }
        .section-title {
            font-weight: bold;
            font-size: 18px;
            margin: 18px 0 10px 18px;
        }
        .book-list {
            margin: 0 0 0 0;
            padding: 0;
            list-style: none;
        }
        .book-item {
            display: flex;
            align-items: flex-start;
            margin: 0 0 18px 0;
            padding: 0 18px;
        }
        .book-cover {
            width: 48px;
            height: 64px;
            border-radius: 8px;
            background: #f5f6fa;
            margin-right: 16px;
            object-fit: cover;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .book-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .book-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        .book-author {
            color: #7a7a7a;
            font-size: 14px;
        }
        .footer-nav {
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-top: 1.5px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            padding: 6px 0 2px 0;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 13px;
            color: #888;
            text-decoration: none;
        }
        .nav-item.active {
            color: #222;
        }
        .nav-icon {
            font-size: 22px;
            margin-bottom: 2px;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <span class="material-icons">search</span>
            <input class="search-input" type="text" id="searchInput" placeholder="搜尋書籍或作者..." />
            <span class="material-icons">close</span>
        </div>
        <div class="filter-row">
            <button class="filter-btn">價格 <span class="material-icons">expand_more</span></button>
            <button class="filter-btn">條件 <span class="material-icons">expand_more</span></button>
            <button class="filter-btn">類別 <span class="material-icons">expand_more</span></button>
        </div>
        <div class="section-title">推薦給你</div>
        <ul class="book-list">
            <li class="book-item">
                <img class="book-cover" src="https://covers.openlibrary.org/b/id/7222246-L.jpg" alt="The Great Gatsby 1" />
                <div class="book-info">
                    <div class="book-title">The Great Gatsby</div>
                    <div class="book-author">F. Scott Fitzgerald</div>
                </div>
            </li>
            <li class="book-item">
                <img class="book-cover" src="https://covers.openlibrary.org/b/id/8231856-L.jpg" alt="The Great Gatsby 2" />
                <div class="book-info">
                    <div class="book-title">The Great Gatsby</div>
                    <div class="book-author">F. Scott Fitzgerald</div>
                </div>
            </li>
            <li class="book-item">
                <img class="book-cover" src="https://covers.openlibrary.org/b/id/11156323-L.jpg" alt="The Great Gatsby 3" />
                <div class="book-info">
                    <div class="book-title">The Great Gatsby</div>
                    <div class="book-author">F. Scott Fitzgerald</div>
                </div>
            </li>
        </ul>
        <div class="footer-nav">
            <a href="homepage.html" class="nav-item">
                <span class="nav-icon material-icons">home</span>
                首頁
            </a>
            <a href="favorite.html" class="nav-item">
                <span class="nav-icon material-icons">favorite_border</span>
                我的收藏
            </a>
            <a href="search1.html" class="nav-item active">
                <span class="nav-icon material-icons">search</span>
                搜尋
            </a>
            <a href="cart.html" class="nav-item">
                <span class="nav-icon material-icons">shopping_cart</span>
                購物車
            </a>
            <a href="personal_profile.html" class="nav-item">
                <span class="nav-icon material-icons">person</span>
                個人資料
            </a>
        </div>
    </div>
    <script>
        const input = document.getElementById('searchInput');
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                alert('搜尋內容：' + input.value);
            }
        });
    </script>
</body>
</html>
