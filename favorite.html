  <title>我的收藏</title>
  <style>
    body { margin: 0; font-family: 'Noto Sans TC', Arial, sans-serif; background: #fafbfc; }
    .header {
      display: flex; align-items: center; justify-content: center;
      position: relative; height: 48px; border-bottom: 1px solid #eee; background: #fff;
    }
    .header .back {
      position: absolute; left: 16px; top: 0; height: 48px; display: flex; align-items: center; font-size: 1.3em; color: #222; cursor: pointer;
    }
    .header .title {
      font-weight: bold; font-size: 1.1em; letter-spacing: 1px;
    }
    .tabs {
      display: flex; border-bottom: 1px solid #eee; background: #fff; margin-bottom: 8px;
    }
    .tab {
      flex: 1; text-align: center; padding: 12px 0; font-size: 1em; color: #888; cursor: pointer; font-weight: 500;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      color: #e53935; border-bottom: 2px solid #e53935; font-weight: bold;
    }
    .section-title {
      font-weight: bold; font-size: 1.05em; margin: 16px 0 8px 16px;
    }
    .books {
      display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 0 16px 16px 16px;
    }
    .book-card {
      background: #f5f6f7; border-radius: 12px; padding: 12px 8px 8px 8px; display: flex; flex-direction: column; align-items: center;
    }
    .book-card.highlight { background: #f3e9da; }
    .book-img {
      width: 100px; height: 140px; object-fit: cover; border-radius: 8px; box-shadow: 0 2px 8px #0001;
    }
    .book-title {
      margin-top: 8px; font-size: 0.98em; color: #222; text-align: center; font-weight: 500;
    }
    .footer-nav {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-top: 1.5px solid #e0e0e0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: auto;
      padding: 6px 0 2px 0;
      z-index: 10;
    }
    .footer-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 13px;
      color: #888;
      text-decoration: none;
    }
    .footer-nav .nav-item.active {
      color: #222;
    }
    .footer-nav .nav-item svg {
      margin-bottom: 2px;
      font-size: 22px;
    }
    @media (min-width: 500px) {
      body { background: #222; }
      .main-container { max-width: 400px; margin: 0 auto; background: #fff; min-height: 100vh; }
    }
  </style>
</head>
